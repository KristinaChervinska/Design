<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("button").click(function(){
        $("div").animate({
            height: 'toggle'
        });
    });
});
</script> 
</head>
<body>

<p>Цікаве явище відбудеться якщо нитиснеш на кнопку</p>

<button>Натисни</button>

<p>Сподобалось?</p>

<div style="background:yellow;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
