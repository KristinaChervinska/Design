<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideDown("slow");
    });
});
</script>
 
<style> 
#panel, #flip {
    padding: 30px;
    text-align: center;
    background-color: green;
    border: solid 1px gray;
}

#panel {
    padding: 100px;
    display: none;
}
</style>
</head>
<body>
 
<div id="flip">Натисни і дивись</div>
<div id="panel">Привіт!</div>

</body>
</html>
